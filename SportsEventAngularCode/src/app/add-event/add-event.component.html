<div class="form-group">
  <label  class="label-info">Choose date event:</label>
  <input id="date" name="date" class="form-control" type="datetime-local" required [(ngModel)]="dateEvent"
    #Date="ngModel">

  <div *ngIf="Date.invalid && (Date.dirty || Date.touched)" class="alert alert-danger">
    <div *ngIf="Date.errors.required">
      Date is required.
    </div>
  </div>
</div>
<div class="form-group">
  <label  class="label-info">Choose type of event:</label>
  <select name="typeOfEvent" id="typeOfEvent" class="form-control form-control-lg" [(ngModel)]="type" required
    #Select="ngModel">
    <option value="football">Football</option>
    <option value="hockey">Hockey</option>
    <option value="volleyball">Volleyball</option>
    <option value="basketball">Basketball</option>
  </select>
</div>
<div class="form-group">
  <label  class="label-info">Provide available places</label>
  <input id="number" name="number" class="form-control" type="number" pattern="[0-9]{2}" required [(ngModel)]="places"
    #Number="ngModel">
  <div *ngIf="Number.invalid && (Number.dirty || Number.touched)" class="alert alert-danger">
    <div *ngIf="Number.errors.min">
      Value is required.
    </div>
    <div *ngIf="Number.errors.pattern">
      Allowed value 10-50
    </div>
  </div>
</div>
  <div class="position-relative">
    <input class="btn btn-primary mb-2"
      *ngIf="!Date.errors?.required&&!Select.errors?.required&&!Number.errors?.pattern" type="submit" (click)="add()"
      value="Add event">
  </div>
