<table class="table table-dark">
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>Target Date</th>
            <th>Available places</th>
            <th>Event owner</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{event.id}}</td>
            <td>{{event.type}}</td>
            <td>{{event.dateEvent| date:'short'}}</td>
            <td>{{event.places}}</td>
            <td><button class="btn btn-warning" (click)="deleteEvent(event.id)">Unsubscribe</button></td> 
    </tbody>
    
</table>
